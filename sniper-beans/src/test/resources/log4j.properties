log4j.rootLogger=INFO, stdout, sniper

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p][%c] - <%m>%n

log4j.appender.sniper=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sniper.File=./logs/sniper-serialization.log
log4j.appender.sniper.layout=org.apache.log4j.PatternLayout
log4j.appender.sniper.layout.ConversionPattern=%d %p [%c] - %m%n
