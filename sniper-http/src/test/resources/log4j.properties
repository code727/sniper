log4j.rootLogger=INFO, stdout, sniper-http

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p][%c] - <%m>%n

log4j.appender.sniper-http=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sniper-http.File=./logs/sniper-http.log
log4j.appender.sniper-http.layout=org.apache.log4j.PatternLayout
log4j.appender.sniper-http.layout.ConversionPattern=%d %p [%c] - %m%n
